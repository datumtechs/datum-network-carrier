  pct-contract-proxy: 0xFa2A71584740c749F1EF055741140833534504CD
  credential-contract-proxy: 0x6Afe474d2201525558b50D5D5a8544e88d222E05
  proposal-contract-proxy: 0x857027b23F73F5823984d90550A39cAA6FA43A11