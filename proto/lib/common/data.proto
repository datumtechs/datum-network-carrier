syntax = "proto3";

package api.protobuf;

option go_package = "github.com/RosettaFlow/Carrier-Go/lib/common";

// 任务需要花费的资源声明
message TaskResourceCostDeclare {
  // 任务所需的内存 (单位: byte)
  uint64 cost_mem = 1;
  // 任务所需的核数 (单位: 个)
  uint32 cost_processor = 2;
  // 任务所需的带宽 (单位: bps)
  uint64 cost_bandwidth = 3;
  // 任务所需的运行时长 (单位: ms)
  uint64 duration = 4;
}
